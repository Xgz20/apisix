version: "3"

services:
  apisix-dashboard:
    container_name: apisix-dashboard
    image: apache/apisix-dashboard:3.0.1-centos
    platform: linux/arm64
    restart: no
    volumes:
      - ./apisix-dashboard/conf/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml
      - ./apisix-dashboard/conf/schema.json:/usr/local/apisix-dashboard/conf/schema.json
    ports:
      - "9000:9000"
    networks:
      apisix:

  apisix:
    container_name: apisix
    image: apache/apisix:3.2.1-centos
    platform: linux/arm64
    restart: no
    volumes:
      - ./apisix/apisix:/usr/local/apisix/apisix
      - ./apisix/conf:/usr/local/apisix/conf
    depends_on:
      - etcd
    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "9093:9092/tcp"
    networks:
      apisix:

  etcd:
    container_name: etcd
    image: quay.io/coreos/etcd:v3.5.0
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    ports:
      - "2379:2379/tcp"
    networks:
      apisix:

networks:
  apisix:
    driver: bridge
